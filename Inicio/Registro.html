<html>
<head>
    <blockquote class="enlace">¿Tienes cuenta?<br><a href="logear.html"> Inicia Sesion</a></blockquote>
    <meta charset="utf-8" lang="es">
    <center><h2><img src="../img/Comarca.png" alt="Comarca" width="160"></h2></center>
    <link rel="icon" type="image/png" href="../img/Comarca.png">
    <link rel="stylesheet" href="../css/Formulario.css">
    <title>Registrate</title>  
</head>
<body style="background-image: url(../img/probando2.png);" witdh="0%">
    <form style="background-color: rgba(0, 0, 0, 0.767);" action="LaComarca.es">
            <p>
            <input type="text" placeholder="Nombre">
            </p>
            <p>
            <input type="text" placeholder="Nombre de Usuario">
            </p>
            <p>
            <input type="password" placeholder="Contraseña">
            </p>
            <p>
            <input type="password" placeholder="Confirmar Contraseña">
            </p>
            <p>
            <input type="email" placeholder="Correo Electronico">
            </p>
            <p>
            <input type="email" placeholder="Confirmar Correo">
            </p>
            <p>
                <label>Genero:</label><br>
                <input type="radio" name="Genero">
                <label>Hombre</label>
                <input type="radio" name="Genero">
                <label>Mujer</label>
            </p>
            <p>
                <label for="Fecha">Fecha de nacimiento:</label><br>
                <input type="date" name="Fecha" min="2000">
            </p>
                <p>
                    <label for="Comunidad">
                        <select>
                            <option selected>Elige tu provincia</option>
                        <optgroup label="Galicia">
                            <option>Pontevdra</option>
                            <option>Lugo</option>
                            <option>Ourense</option>
                            <option>A Coruña</option>
                        </optgroup>
                        <optgroup label="Asturias">
                            <option>Oviedo</option>
                        </optgroup>
                        <optgroup label="Cantabria">
                            <option>Santander</option>
                        </optgroup>
                        <optgroup label="Pais Vasco">
                            <option>Bilbao</option>
                            <option>Santander</option>
                            <option>Vitoria</option>
                        </optgroup>
                        <optgroup label="Navarra">
                            <option>Pamplona</option>
                        </optgroup>
                        <optgroup label="Aragon">
                            <option>Huesca</option>
                            <option>Zaragoza</option>
                            <option>Teruel</option>
                        </optgroup>
                        <optgroup label="Cataluña">
                            <option>Girona</option>
                            <option>Lleida</option>
                            <option>Tarragona</option>
                        </optgroup>
                        <optgroup label="Castilla y leon">
                            <option>Palencia</option>
                            <option>Leon</option>
                            <option>Burgos</option>
                            <option>Salamanca</option>
                            <option>Avida</option>
                            <option>Soria</option>
                            <option>Segovia</option>
                        </optgroup>
                        <optgroup label="La Rioja">
                            <option>Logroño</option>
                        </optgroup>
                        <optgroup label="Madrid">
                            <option>Madrid</option>
                        </optgroup>
                        <optgroup label="Extremadura">
                            <option>Caceres</option>
                            <option>Badajoz</option>
                        </optgroup>
                        <optgroup label="Castilla la Mancha">
                            <option>Ciudad Real</option>
                            <option>Toledo</option>
                            <option>Albacete</option>
                            <option>Cuenca</option>
                            <option>Guadalajara</option>
                        </optgroup>
                        <optgroup label="Valencia">
                            <option>Castellon de la plana</option>
                            <option>Alicante</option>
                        </optgroup>
                        <optgroup label="Murcia">
                            <option>Murcia</option>
                        </optgroup>
                        <optgroup label="Andalucia">
                            <option>Granada</option>
                            <option>Almeria</option>
                            <option>Malaga</option>
                            <option>Cadiz</option>
                            <option>Huelva</option>
                            <option>Cordoba</option>
                            <option>Jaen</option>
                        </optgroup>
                        <optgroup label="Canarias">
                            <option>Tenerife</option>
                        </optgroup>
                        <optgroup label="Baleares">
                            <option>Palma</option>
                        </optgroup>
                    </select>
            </p>
            <p>
                <label for="Foto" id="Foto">Sube una foto de perfil:</label>
                <input type="file" name="Foto">
            </p>
            <p>
                <textarea placeholder="Añade un comentario" cols="30" rows="5"></textarea>
            </p>
            <p>
                <button type="submit">Registrarse</button>
                <button type="reset">Resetear</button>
            </p>
    </form>
</body>
</html>
